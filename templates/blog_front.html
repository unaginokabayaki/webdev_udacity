{% extends "blog_base.html" %}

{% block content %}
<h2>Front</h2>
<div>
    {% for post in posts %}
        <div class="subject">
            <span class="subject">{{post.subject}}</span>
            <span style="margin 0px auto;">{{post.created}}</span>
        </div>
        <div class="article">{{post.article}}</div>
        <br>
    {% endfor %}
</div>
{% endblock %}
