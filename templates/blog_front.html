{% extends "blog_base.html" %}

{% block content %}
<h2>Post whatever you want.</h2>
<div class="newpost">
    <a href="/blog/newpost" class="newpost-link">New Post</a>
</div>
<div>
    {% for post in posts %}
        {# ここではblog_post.htmlの内容をそのまま表示したいのでsafeしておく #}
        {{ post.render() | safe }}
    {% endfor %}
</div>
<div class="age">
    <label class="age-time">{{age}}</label>
</div>
{% endblock %}
